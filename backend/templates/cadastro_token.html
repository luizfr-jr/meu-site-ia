{% extends "base.html" %}

{% block title %}Cadastro de Novo Administrador{% endblock %}

{% block content %}
<style>
  .cadastro-container {
    background: white;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
  }

  h2 {
    text-align: center;
    margin-bottom: 20px;
  }

  form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  input[type="text"],
  input[type="email"],
  input[type="password"] {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  button {
    padding: 12px;
    background: #007bff;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    font-size: 16px;
  }

  button:hover {
    background: #0056b3;
  }

  .mensagem {
    text-align: center;
    color: red;
    font-weight: bold;
  }
</style>

<div class="cadastro-container">
  <h2>Cadastro de Novo Administrador</h2>
  {% if erro %}
    <p class="mensagem">{{ erro }}</p>
  {% endif %}
  {% if sucesso %}
    <p class="mensagem" style="color: green">{{ sucesso }}</p>
  {% endif %}
  <form method="POST">
    <input type="text" name="username" placeholder="Nome de usuÃ¡rio" required>
    <input type="email" name="email" placeholder="E-mail" required>
    <input type="password" name="password" placeholder="Senha" required>
    <button type="submit">Cadastrar</button>
  </form>
</div>
{% endblock %}
