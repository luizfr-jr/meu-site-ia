<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            padding: 12px;
            background: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
            font-size: 16px;
        }

        button:hover {
            background: #0056b3;
        }

        .error {
            color: #e74c3c;
            text-align: center;
            font-weight: bold;
        }

        .voltar {
            text-align: center;
            margin-top: 20px;
        }

        .voltar a {
            color: #007bff;
            text-decoration: none;
        }

        .voltar a:hover {
            text-decoration: underline;
        }

        .cadastro {
            margin-top: 10px;
            text-align: center;
            font-size: 14px;
        }

        .cadastro a {
            color: #555;
            text-decoration: none;
        }

        .cadastro a:hover {
            text-decoration: underline;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Acesso Administrativo</h2>
        {% if erro %}
            <p class="error">Usuário ou senha inválidos.</p>
        {% endif %}
        <form method="POST">
            <input type="text" name="user" placeholder="Usuário" required>
            <input type="password" name="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
        </form>

        <div class="cadastro">
            <p>Não possui acesso? <a href="/cadastro">Solicite cadastro</a></p>
        </div>

        <div class="voltar">
            <a href="/ferramentas">← Voltar ao site</a>
        </div>
    </div>
</body>
</html>
