{% extends "base.html" %}

{% block title %}Login Administrativo - Meu Site IA{% endblock %}

{% block content %}
<style>
  /* Container */
  .login-container {
    max-width: 350px;
    margin: 4rem auto;
    padding: 2rem;
    background: #fff;
    border-radius: 1rem;
    box-shadow: 0 0.5rem 2rem rgba(0,0,0,0.1);
    font-family: 'Segoe UI', Arial, sans-serif;
  }
  /* Header/Logo */
  .login-header {
    text-align: center;
    margin-bottom: 1.5rem;
  }
  .login-header img {
    width: 72px;
    margin-bottom: 0.5rem;
    transition: transform 0.3s ease;
  }
  .login-header img:hover {
    transform: rotate(-10deg) scale(1.1);
  }
  .login-header h2 {
    font-size: 1.5rem;
    color: #0d6efd;
    margin: 0;
  }
  /* Form */
  form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }
  label {
    font-size: 0.9rem;
    margin-bottom: 0.25rem;
    color: #333;
  }
  input[type="text"],
  input[type="password"] {
    padding: 0.75rem 1rem;
    border: 1px solid #ccc;
    border-radius: 0.75rem;
    font-size: 1rem;
    transition: border-color 0.3s;
  }
  input:focus {
    outline: none;
    border-color: #0d6efd;
    box-shadow: 0 0 0.5rem rgba(13,110,253,0.3);
  }
  /* Button */
  button {
    padding: 0.75rem;
    background: #0d6efd;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    border: none;
    border-radius: 0.75rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  button:hover {
    background: #0b5ed7;
    transform: translateY(-2px);
  }
  button:focus {
    outline: none;
    box-shadow: 0 0 0.5rem rgba(13,110,253,0.5);
  }
  /* Feedback */
  .error {
    color: #e74c3c;
    font-size: 0.9rem;
    text-align: center;
    animation: shake 0.3s;
  }
  @keyframes shake {
    0%,100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }
  /* Links */
  .links {
    text-align: center;
    margin-top: 1rem;
    font-size: 0.85rem;
  }
  .links a {
    color: #0d6efd;
    text-decoration: none;
    transition: color 0.3s;
  }
  .links a:hover {
    color: #0b5ed7;
    text-decoration: underline;
  }
  /* Accessibility: focus visible */
  a:focus, button:focus, input:focus {
    outline: 3px solid #20c997;
    outline-offset: 2px;
  }
  /* Responsive */
  @media (max-width: 400px) {
    .login-container {
      margin: 2rem 1rem;
      padding: 1.5rem;
    }
    .login-header h2 {
      font-size: 1.25rem;
    }
  }
</style>

<div class="login-container" role="main" aria-labelledby="loginTitle">
  <div class="login-header">
    <h2 id="loginTitle">Painel Administrativo</h2>
  </div>

  {% if erro %}
    <p class="error" role="alert">❌ Usuário ou senha inválidos.</p>
  {% endif %}

  <form method="POST" novalidate>
    <div>
      <label for="user">Usuário</label>
      <input type="text" id="user" name="user" placeholder="Digite seu usuário" required aria-required="true">
    </div>
    <div>
      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required aria-required="true">
    </div>
    <button type="submit">Entrar</button>
  </form>

  <div class="links">
    <p>Não possui acesso? <a href="{{ url_for('cadastro') }}">Solicitar cadastro</a></p>
    <p><a href="{{ url_for('ferramentas') }}">← Voltar ao site público</a></p>
  </div>
</div>
{% endblock %}
