<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro Enviado</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .mensagem {
      background: white;
      padding: 40px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      max-width: 500px;
    }

    h1 {
      color: #007bff;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }

    a:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="mensagem">
    <h1>Solicitação Enviada ✅</h1>
    <p>Obrigado! Sua solicitação de acesso foi enviada com sucesso.<br>Em breve você receberá uma resposta por e-mail.</p>
    <a href="/">Voltar ao Login</a>
  </div>
</body>
</html>
