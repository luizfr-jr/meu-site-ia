{% extends "base.html" %}

{% block title %}Entrar - Meu Site IA{% endblock %}

{% block content %}
<style>
  .login-container {
    max-width: 460px;
    margin: auto;
    padding: 40px;
    background: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.05);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 30px;
  }

  .login-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .login-container input[type="email"],
  .login-container input[type="password"] {
    padding: 10px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
  }

  .login-container button {
    background-color: #007bff;
    color: white;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .login-container button:hover {
    background-color: #0056b3;
  }

  .login-container .cadastro-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
  }

  .login-container .cadastro-link a {
    color: #007bff;
    text-decoration: none;
  }

  .login-container .cadastro-link a:hover {
    text-decoration: underline;
  }

  .erro-msg {
    text-align: center;
    color: #d9534f;
    font-weight: bold;
  }
</style>

<div class="login-container">
  <h2>üîê Acesso de Usu√°rio</h2>

  {% if erro %}
    <p class="erro-msg">E-mail ou senha inv√°lidos.</p>
  {% endif %}

  <form method="POST" action="/login-user">
    <input type="email" name="email" placeholder="Seu e-mail" required>
    <input type="password" name="senha" placeholder="Sua senha" required>
    <button type="submit">Entrar</button>
  </form>

  <div class="cadastro-link">
    Ainda n√£o tem conta? <a href="/registrar">Cadastre-se</a>
  </div>
</div>
{% endblock %}
