<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Meu Site IA{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-links a {
      margin-left: 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background-color: white;
      color: #007bff;
      text-decoration: none;
    }

    .container {
      max-width: 960px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 40px;
      margin-top: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      background: #f0f0f0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- HEADER UNIFICADO -->
  <header>
    <h1>🤖 Meu Site IA</h1>
    <div class="nav-links">
      <a href="/home-inteligente">🏠 Início</a>
      <a href="/ferramentas">🧰 Ferramentas</a>
      <a href="/sobre">🔎 Sobre</a>
      <a href="/como-usar">📘 Como Usar</a>
      <a href="/login">🔐 Admin</a>
    </div>
  </header>

  <!-- CONTEÚDO DINÂMICO -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
