<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Solicitar Acesso - Meu Site IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .cadastro-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      width: 100%;
      max-width: 450px;
    }

    h2 {
      text-align: center;
      color: #007bff;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input,
    textarea {
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: bold;
    }

    button:hover {
      background: #0056b3;
    }

    .voltar {
      text-align: center;
      margin-top: 20px;
    }

    .voltar a {
      color: #007bff;
      text-decoration: none;
    }

    .voltar a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="cadastro-container">
    <h2>Solicitação de Acesso</h2>
    <form method="POST">
      <input type="text" name="nome" placeholder="Seu nome completo" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <input type="text" name="instituicao" placeholder="Instituição (UFN, etc.)" required>
      <textarea name="motivo" placeholder="Por que você quer acesso ao painel?" required></textarea>
      <button type="submit">Solicitar Acesso</button>
    </form>
    <div class="voltar">
      <a href="/">← Voltar ao Login</a>
    </div>
  </div>
</body>
</html>
