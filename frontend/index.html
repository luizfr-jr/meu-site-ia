<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ferramentas de IA - Meu Site IA</title>
  <link rel="icon" type="image/x-icon" href="/frontend/img/favicon.png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .nav-links a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border: 1px solid transparent;
      padding: 8px 16px;
      border-radius: 20px;
      transition: 0.3s;
    }

    .nav-links a:hover {
      background-color: white;
      color: #007bff;
    }

    .search-container {
      margin: 30px auto;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .search-container input,
    .search-container select {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .search-container input {
      width: 300px;
    }

    .search-container button {
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }

    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 20px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .card.destaque {
      border: 2px solid #007bff;
      box-shadow: 0 0 20px rgba(0,123,255,0.4);
    }

    .card img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    .botao {
      display: inline-block;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border-radius: 20px;
      text-decoration: none;
      margin-top: 10px;
    }

    .botao:hover {
      background: #0056b3;
    }

    .explicacao {
      font-size: 14px;
      color: #444;
      margin-top: 12px;
      font-style: italic;
      text-align: justify;
    }

    footer {
      background: #f1f1f1;
      padding: 20px;
      margin-top: 40px;
    }

    .footer-content {
      text-align: center;
    }

    .social-icons a {
      color: #007bff;
      margin: 0 10px;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <!-- HEADER UNIFICADO -->
  <header>
    <h1>ü§ñ Meu Site IA</h1>
    <div class="nav-links">
      <a href="/home-inteligente">üè† In√≠cio</a>
      <a href="/ferramentas">üß∞ Ferramentas</a>
      <a href="/sobre">üîé Sobre</a>
      <a href="/login">üîê Admin</a>
    </div>
  </header>

  <!-- BUSCA -->
  <div class="search-container">
    <input type="text" id="busca-input" placeholder="O que voc√™ quer fazer com IA?" />
    <select id="categoria-select">
      <option value="">Todas as Categorias</option>
      <option value="texto">Texto</option>
      <option value="imagem">Imagem</option>
      <option value="pesquisa">Pesquisa</option>
      <option value="tradu√ß√£o">Tradu√ß√£o</option>
      <option value="educa√ß√£o">Educa√ß√£o</option>
      <option value="mapa mental">Mapa Mental</option>
      <option value="assistente">Assistente</option>
    </select>
    <button onclick="buscarIA()">Buscar IA Ideal</button>
  </div>

  <!-- CARDS -->
  <div class="cards-container" id="cards-container"></div>

  <!-- RODAP√â -->
  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://github.com/luizfr-jr" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/luiz-fernando-rodrigues-j%C3%BAnior-65667938/" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/luizfr_jr/" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@luizfr.jr" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
      <p>Criado por Prof. Dr. Luiz Fernando Rodrigues Junior ‚Ä¢ Contato:
        <a href="mailto:luiz.fernando@ufn.edu.br">luiz.fernando@ufn.edu.br</a></p>
      <p>¬© 2025 Todos os direitos reservados.</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    console.log("üß™ Script carregado com sucesso!");

    function renderCard(tool, isDestaque = false) {
      const card = document.createElement('div');
      card.className = isDestaque ? 'card destaque' : 'card';
      card.innerHTML = `
        <img src="${tool.imagem}" alt="${tool.nome}">
        <h2>${tool.nome}</h2>
        <p>${tool.descricao}</p>
        ${tool.explicacao ? `<p class="explicacao">${tool.explicacao}</p>` : ''}
        <a href="${tool.link}" target="_blank" class="botao">Acessar</a>
      `;
      return card;
    }

    function carregarTodas() {
      console.log("üì¶ Carregando todas as ferramentas");
      fetch('/api/ferramentas')
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById('cards-container');
          container.innerHTML = '';
          data.forEach(tool => container.appendChild(renderCard(tool)));
        });
    }

    function buscarIA() {
      const pergunta = document.getElementById('busca-input').value.trim();
      const categoria = document.getElementById('categoria-select').value.trim();
      const container = document.getElementById('cards-container');

      console.log("üîç Buscando IA para:", pergunta, "Categoria:", categoria);

      container.innerHTML = '<p><strong>Carregando IA...</strong></p>';

      if (!pergunta && !categoria) return carregarTodas();

      fetch('/buscar_ia_local', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ pergunta, categoria })
      })
        .then(res => res.json())
        .then(tools => {
          console.log("‚úÖ Resposta recebida:", tools);
          container.innerHTML = '';
          if (Array.isArray(tools)) {
            tools.forEach((tool, index) => {
              console.log(`üîπ ${tool.nome}: ${tool.explicacao}`);
              container.appendChild(renderCard(tool, index === 0));
            });
          } else {
            container.appendChild(renderCard(tools, true));
          }
        })
        .catch(err => {
          console.error('‚ùå Erro ao buscar IA:', err);
          alert('Erro ao buscar IA.');
          carregarTodas();
        });
    }

    carregarTodas();
  </script>
</body>
</html>
